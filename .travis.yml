language: python
sudo: false
dist: trusty

python:
  - "2.7"
  - "3.4"

addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - libblas-dev
      - liblapack-dev
      - cmake
      - cmake-data
      - swig
      - libav-tools
      - libboost-all-dev
      - libjpeg-dev
      - zlib1g-dev
      - gfortran

install:
  #dependeicies via pip
  - travis_retry pip install six cython numpy scipy
  - travis_retry pip install pandas scikit-learn matplotlib
  - travis_retry pip install nose nose-parameterized
  - pip install -r requirements.txt
  # intalling AgentNet
  - pip install .
  # installing Gym
  - git clone https://github.com/openai/gym.git
  - cd gym && pip install -e . && cd ..
  - cd gym && pip install -e '.[atari]' && cd ..
  - cd gym && pip install -e '.[classic_control]' && cd ..

script:
  - nosetests tests --verbose --nocapture  --failure-detail
